<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            animation: pop 0.4s ease-out;
        }

        .success-box h1 {
            font-size: 26px;
            color: #28a745;
            margin-bottom: 10px;
        }

        .success-box p {
            font-size: 16px;
            color: #555;
        }

        @keyframes pop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .home-link:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>âœ… Data Saved Successfully!</h1>
        <p>Thank you, {{ name }}. We have recorded your information.</p>
        <a class="home-link" href="/">Submit Another Response</a>
    </div>
</body>
</html>
